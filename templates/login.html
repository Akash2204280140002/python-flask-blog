<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1,
                   shrink-to-fit=no" />
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <title>Admin Panel</title>
</head>

<body>
    <h1 class="text-success text-center">
       Login By Admin
    </h1>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm" action="/dashboard" method="post">
                            <div class="form-group">
                                <label for="uname">
                                    User Name
                                </label>
                                <input type="text" 
                                       name="uname"
                                       class="form-control" 
                                       id="uname" 
                                       placeholder="User Name" required />
                            </div>
                            <div class="form-group">
                                <label for="pass">
                                    Password
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="pass" 
                                       name="pass" 
                                       placeholder="Password"
                                    required />
                            </div>
                            <button class="btn btn-danger">
                                Login
                            </button>
                        </form>
                        <p class="mt-3">
                            Not registered?
                            <a href="#">Create an
                                account</a>
                                <p>
                                {{params['blog_name']}}
                            </p>
                        </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
